<div class= 'container'>
<form ng-submit="signUp(userdetails)">


			<div>
				<label for="name">name:</label>
				<input type="text" ng-model="userdetails.name">
			</div>
			<div>
				<label for="password" name="userdetails.name">password:</label>
				<input type="password" ng-model="userdetails.password" id="">
			</div>
			<div>
					<label for="email">email:</label>
					<input type="text" ng-model = "userdetails.email" >
				</div>
			<div>
				<label for="realm">realm:</label>
				<input type="text" ng-model="userdetails.realm">
			</div>
			<input type="submit" value="submit" >
			
</form>
	
</div>
